name: "Check if last commit was deployed to pre with success"

on:
  pull_request:
    types: [closed]

jobs:
  find-last-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Get last commit before merge
      if: github.event.pull_request.merged == true github.event.pull_request.merge_commit_sha
      run: |
        echo ${{ github.event.pull_request.merge_commit_sha }}